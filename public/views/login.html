{{define "head"}}
<title>Tempus | Login</title>
{{end}}
{{define "body"}}
<h1>Tempus</h1>
<div>
    {{ if not .SessionMeta.Success }}
    <p style="color:red">{{ .SessionMeta.Error }}</p>
    {{ end }}
    <form action="/login" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Input your email here">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Input your password here">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{{end}}

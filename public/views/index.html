{{define "head"}}
<title>Tempus</title>
{{end}}
{{define "body"}}
<h1>Tempus</h1>
<div>
    {{ if .SessionMeta.IsLoggedIn }}
    <p>Hello {{ .SessionMeta.LoggedInUser.Name }}</p>
    <a href="/dashboard">Go to Dashboard</a>
    <a href="/logout">Click here to logout</a>
    {{ else }}
    <a href="/login">Click here to login</a>
    {{ end }}
</div>
{{end}}
